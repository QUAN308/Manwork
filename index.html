<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,500&display=swap" rel="stylesheet">
    <title>TO DO LIST</title>
</head>
<body>
    <div id="container">
        <div class="todo-title">
            <h1>To do list</h1>
        </div>
        <div class="input-todo">
            <input type="text" name="" placeholder="Nhập tiêu đề" id="valueInput">
            <br>
            <input type="text" name="" placeholder="Nhập nội dung" id="valueContentInput">
            <button>Thêm</button>
        </div>
        <div class="content-todo">
            <div class="content-row">
                <b class="todo-content_title"></b>
                <div class="todo-content_description"></div>
                <div class="todo-button_group">
                    <button class="todo_add">Thêm</button>
                    <button class="todo_remove">Xóa</button>
                    <button class="todo_edit">Chỉnh sửa</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
